name: "Agent: Backlog Manager"
on:
  push:
    branches:
      - main
      - develop

permissions:
  issues: write
  contents: read

jobs:
  todo-to-issue:
    name: "Convert TODOs to Issues"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: "Scan for TODOs"
        uses: alstr/todo-to-issue-action@v4
        with:
          INSERT_ISSUE_URLS: "true"
          CLOSE_ISSUES: "true"
          AUTO_ASSIGN: "true"
