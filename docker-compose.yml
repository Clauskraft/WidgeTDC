version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: neo4j-widgetdc
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: ankane/pgvector:latest
    container_name: widgetdc-postgres
    environment:
      POSTGRES_USER: widgetdc
      POSTGRES_PASSWORD: widgetdc_dev
      POSTGRES_DB: widgetdc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: widgetdc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  # ---------- New Services ----------
  nocodb:
    image: nocodb/nocodb:latest
    container_name: widgetdc-nocodb
    ports:
      - "8080:8080"
    environment:
      NC_DB: "postgres://widgetdc:widgetdc_dev@postgres:5432/widgetdc"
      NC_AUTH_JWT_SECRET: "${JWT_SECRET}"
      NC_ALLOW_SIGNUP: "false"
    depends_on:
      - postgres
    restart: unless-stopped

  rawgraph:
    image: rawgraph/rawgraph:latest
    container_name: widgetdc-rawgraph
    ports:
      - "8081:8080"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: widgetdc-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.1
    container_name: widgetdc-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: widgetdc-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
