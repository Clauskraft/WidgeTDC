# WidgeTDC - Complete Docker Stack
# =================================
# Alt kÃ¸rer i Docker: Backend, Frontend, Databases, Monitoring
#
# Start: docker-compose up -d --build
# Stop:  docker-compose down
# Logs:  docker-compose logs -f
# Reset: docker-compose down -v (sletter data!)

services:
  # ===========================================
  # APPLICATION LAYER
  # ===========================================
  
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: widgetdc-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      # ðŸ§  AI Brain
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Database connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: widgetdc
      POSTGRES_PASSWORD: widgetdc_dev
      POSTGRES_DB: widgetdc
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      # Security
      JWT_SECRET: ${JWT_SECRET:-WidgeTDC_Neural_Key_2025_Secure}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      neo4j:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      # ðŸ¦– GOD MODE: Full project access for self-evolution
      - C:/Users/claus/Projects/WidgeTDC/WidgeTDC:/project:ro
      # ðŸ§¬ INTEL: Leaked prompts & reference code for DNA splicing
      - D:/Intel:/intel:ro
    networks:
      - widgetdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  frontend:
    build:
      context: ./apps/widget-board
      dockerfile: Dockerfile
    container_name: widgetdc-frontend
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - widgetdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ===========================================
  # DATABASE LAYER
  # ===========================================

  postgres:
    image: ankane/pgvector:latest
    container_name: widgetdc-postgres
    environment:
      POSTGRES_USER: widgetdc
      POSTGRES_PASSWORD: widgetdc_dev
      POSTGRES_DB: widgetdc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - widgetdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U widgetdc -d widgetdc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: widgetdc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - widgetdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15
    container_name: widgetdc-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - widgetdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # MONITORING & OBSERVABILITY
  # ===========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: widgetdc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - widgetdc-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.1
    container_name: widgetdc-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - widgetdc-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: widgetdc-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - widgetdc-network
    restart: unless-stopped

  # ===========================================
  # ADMIN & TOOLS
  # ===========================================

  nocodb:
    image: nocodb/nocodb:latest
    container_name: widgetdc-nocodb
    ports:
      - "8080:8080"
    environment:
      # NocoDB PostgreSQL connection string format
      NC_DB: "pg://postgres:5432?u=widgetdc&p=widgetdc_dev&d=widgetdc"
      NC_AUTH_JWT_SECRET: ${JWT_SECRET:-WidgeTDC_Neural_Key_2025_Secure}
      NC_ALLOW_SIGNUP: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - widgetdc-network
    restart: unless-stopped

# ===========================================
# NETWORKS
# ===========================================
networks:
  widgetdc-network:
    driver: bridge
    name: widgetdc-network

# ===========================================
# VOLUMES - Persistent Data (gemmes pÃ¥ D: via Docker Desktop)
# ===========================================
volumes:
  postgres_data:
    name: widgetdc_postgres_data
  redis_data:
    name: widgetdc_redis_data
  neo4j_data:
    name: widgetdc_neo4j_data
  neo4j_logs:
    name: widgetdc_neo4j_logs
  backend_data:
    name: widgetdc_backend_data
  backend_logs:
    name: widgetdc_backend_logs
  prometheus_data:
    name: widgetdc_prometheus_data
  loki_data:
    name: widgetdc_loki_data
  grafana_data:
    name: widgetdc_grafana_data
