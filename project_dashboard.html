<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WidgetBoard Phase 1.B Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #f1f5f9;
            --text-muted: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 32px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .progress-bar {
            height: 12px;
            background-color: var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .kanban {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .kanban-column {
            background-color: rgba(15, 23, 42, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
        }

        .kanban-header {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .kanban-item {
            background-color: var(--card-bg);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 13px;
            word-wrap: break-word;
        }

        .kanban-item.in-progress {
            border-left-color: var(--warning);
        }

        .kanban-item.completed {
            border-left-color: var(--success);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .metric-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .sprint-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sprint-info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sprint-info-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .sprint-info-value {
            font-size: 14px;
            font-weight: bold;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ WidgetBoard Phase 1.B Dashboard</h1>
            <div class="header-right">
                <div class="sprint-info">
                    <div class="sprint-info-item">
                        <span class="sprint-info-label">Phase</span>
                        <span class="sprint-info-value">Phase 1.B</span>
                    </div>
                    <div class="sprint-info-item">
                        <span class="sprint-info-label">Timeline</span>
                        <span class="sprint-info-value">Dec 1-15, 2025</span>
                    </div>
                    <div class="sprint-info-item">
                        <span class="sprint-info-label">Story Points</span>
                        <span class="sprint-info-value">184 pts</span>
                    </div>
                </div>
                <span class="status-indicator status-active"></span>
                <div id="project-status" class="status-badge">Active</div>
            </div>
        </div>

        <div class="card">
            <h2>Phase 1.B Progress (184 Story Points)</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="overall-progress" style="width: 0%"></div>
            </div>
            <div id="progress-text" style="display: flex; justify-content: space-between; align-items: center;">
                <span>0 / 184 points completed</span>
                <span style="font-weight: bold; color: var(--primary);">0%</span>
            </div>
        </div>

        <div class="two-column">
            <div class="card">
                <h2>Sprint Backlog (6 Task Blocks)</h2>
                <div class="kanban" id="kanban-board">
                    <!-- Kanban columns will be rendered by JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2>Key Metrics</h2>
                <div class="grid" id="metrics-grid">
                    <!-- Metrics will be rendered by JavaScript -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Sprint Timeline</h2>
            <canvas id="timeline-chart" style="max-height: 200px;"></canvas>
        </div>

        <div class="card">
            <h2>Task Distribution</h2>
            <canvas id="distribution-chart" style="max-height: 300px;"></canvas>
        </div>
    </div>

    <script>
        // Phase 1.B Sprint Data (184 story points across 6 blocks)
        const sprintData = {
            status: 'ACTIVE',
            timeline: 'Dec 1-15, 2025',
            totalPoints: 184,
            completedPoints: 0,
            tasks: {
                'Block 1: Dashboard Shell': {
                    points: 18,
                    status: 'todo',
                    subtasks: [
                        'Shell UI refinement - 6 pts',
                        'Layout system fixes - 4 pts',
                        'Widget placement validation - 8 pts'
                    ]
                },
                'Block 2: Widget Registry 2.0': {
                    points: 42,
                    status: 'todo',
                    subtasks: [
                        'Type-safe discovery - 14 pts',
                        'Versioning system - 12 pts',
                        'Capability-based filtering - 16 pts'
                    ]
                },
                'Block 3: Audit Log Hash-Chain': {
                    points: 40,
                    status: 'todo',
                    subtasks: [
                        'SHA-256 hash chain - 18 pts',
                        'GDPR compliance - 14 pts',
                        'Audit trail UI - 8 pts'
                    ]
                },
                'Block 4: Foundation Systems': {
                    points: 50,
                    status: 'todo',
                    subtasks: [
                        'Database migration plan - 16 pts',
                        'Auth architecture design - 18 pts',
                        'Observability framework - 16 pts'
                    ]
                },
                'Block 5: E2E Testing': {
                    points: 32,
                    status: 'todo',
                    subtasks: [
                        'Test acceleration - 16 pts',
                        'Coverage improvement - 10 pts',
                        'Performance testing - 6 pts'
                    ]
                },
                'Block 6: Security & Compliance': {
                    points: 28,
                    status: 'todo',
                    subtasks: [
                        'Security review - 12 pts',
                        'Compliance audit - 10 pts',
                        'Remediation - 6 pts'
                    ]
                }
            },
            metrics: {
                'Completed Points': 0,
                'In Progress': 0,
                'Blocked': 0,
                'Remaining': 184
            }
        };

        // Calculate metrics
        function updateMetrics() {
            let completed = 0;
            let remaining = sprintData.totalPoints;
            let inProgress = 0;
            let blocked = 0;

            for (const [taskName, taskData] of Object.entries(sprintData.tasks)) {
                if (taskData.status === 'completed') {
                    completed += taskData.points;
                    remaining -= taskData.points;
                } else if (taskData.status === 'in-progress') {
                    inProgress += taskData.points;
                    remaining -= taskData.points;
                } else if (taskData.status === 'blocked') {
                    blocked += taskData.points;
                    remaining -= taskData.points;
                }
            }

            sprintData.metrics = {
                'Completed Points': completed,
                'In Progress': inProgress,
                'Blocked': blocked,
                'Remaining': remaining
            };

            sprintData.completedPoints = completed;
        }

        // Render Kanban board
        function renderKanban() {
            const kanbanBoard = document.getElementById('kanban-board');
            kanbanBoard.innerHTML = '';

            for (const [taskName, taskData] of Object.entries(sprintData.tasks)) {
                const column = document.createElement('div');
                column.className = 'kanban-column';

                const header = document.createElement('div');
                header.className = 'kanban-header';
                header.innerHTML = `<span>${taskName}</span><br><span style="font-size: 12px; color: var(--primary);">${taskData.points} pts</span>`;
                column.appendChild(header);

                const itemsContainer = document.createElement('div');
                taskData.subtasks.forEach(subtask => {
                    const item = document.createElement('div');
                    item.className = `kanban-item ${taskData.status}`;
                    item.textContent = subtask;
                    itemsContainer.appendChild(item);
                });
                column.appendChild(itemsContainer);

                kanbanBoard.appendChild(column);
            }
        }

        // Render metrics
        function renderMetrics() {
            const metricsGrid = document.getElementById('metrics-grid');
            metricsGrid.innerHTML = '';

            const metricItems = [
                { label: 'Completed', value: sprintData.metrics['Completed Points'], color: 'var(--success)' },
                { label: 'In Progress', value: sprintData.metrics['In Progress'], color: 'var(--warning)' },
                { label: 'Blocked', value: sprintData.metrics['Blocked'], color: 'var(--danger)' },
                { label: 'Remaining', value: sprintData.metrics['Remaining'], color: 'var(--primary)' }
            ];

            metricItems.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'card metric-card';
                card.style.borderLeft = `4px solid ${metric.color}`;
                card.innerHTML = `
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-value" style="color: ${metric.color};">${metric.value} pts</div>
                `;
                metricsGrid.appendChild(card);
            });
        }

        // Update progress bar
        function updateProgressBar() {
            const percentage = (sprintData.completedPoints / sprintData.totalPoints) * 100;
            document.getElementById('overall-progress').style.width = percentage + '%';
            document.getElementById('progress-text').innerHTML = `
                <span>${sprintData.completedPoints} / ${sprintData.totalPoints} points completed</span>
                <span style="font-weight: bold; color: var(--primary);">${Math.round(percentage)}%</span>
            `;
        }

        // Chart: Timeline
        function renderTimelineChart() {
            const timelineCtx = document.getElementById('timeline-chart').getContext('2d');

            const labels = Object.keys(sprintData.tasks);
            const points = Object.values(sprintData.tasks).map(task => task.points);

            new Chart(timelineCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Story Points',
                        data: points,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 2,
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'var(--text-muted)' },
                            grid: { color: 'var(--border-color)' }
                        },
                        y: {
                            ticks: { color: 'var(--text)' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // Chart: Distribution
        function renderDistributionChart() {
            const distributionCtx = document.getElementById('distribution-chart').getContext('2d');

            const labels = Object.keys(sprintData.tasks);
            const points = Object.values(sprintData.tasks).map(task => task.points);
            const colors = [
                'rgba(59, 130, 246, 0.8)',
                'rgba(16, 185, 129, 0.8)',
                'rgba(245, 158, 11, 0.8)',
                'rgba(139, 92, 246, 0.8)',
                'rgba(236, 72, 153, 0.8)',
                'rgba(14, 165, 233, 0.8)'
            ];

            new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: points,
                        backgroundColor: colors,
                        borderColor: 'var(--card-bg)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'var(--text)' }
                        }
                    }
                }
            });
        }

        // Initialize dashboard
        function initDashboard() {
            updateMetrics();
            renderKanban();
            renderMetrics();
            updateProgressBar();
            renderTimelineChart();
            renderDistributionChart();
        }

        // Simulate progress (for demonstration - update manually in production)
        function simulateProgress() {
            // Uncomment to enable auto-progress for demo
            // setInterval(() => {
            //     const taskKeys = Object.keys(sprintData.tasks);
            //     const randomTask = taskKeys[Math.floor(Math.random() * taskKeys.length)];
            //     if (sprintData.tasks[randomTask].status === 'todo') {
            //         sprintData.tasks[randomTask].status = 'in-progress';
            //     } else if (sprintData.tasks[randomTask].status === 'in-progress' && Math.random() > 0.5) {
            //         sprintData.tasks[randomTask].status = 'completed';
            //     }
            //     updateMetrics();
            //     renderKanban();
            //     renderMetrics();
            //     updateProgressBar();
            // }, 5000);
        }

        // Run on load
        window.addEventListener('load', () => {
            initDashboard();
            simulateProgress();
        });
    </script>
</body>
</html>
