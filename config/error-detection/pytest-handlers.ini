[pytest]
# pytest configuration with error-handler mode
encoding = utf-8
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --error-handler-mode=strict
markers =
    error_critical: Critical error that blocks release
    error_security: Security-related error found
    error_performance: Performance issue detected
    error_async: Async/await related problem
    error_integration: Integration test failure
    slow: Tests that are slow (deselect with '-m "not slow"')
    smoke: Quick smoke tests
    unit: Unit tests
    integration: Integration tests

# Timeout for individual tests
timeout = 30

# Coverage options (optional)
# --cov=src --cov-report=html

# Parallel execution (optional, install pytest-xdist)
# -n auto
