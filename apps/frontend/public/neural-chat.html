<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Neural Team Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0d1117; --card: #161b22; --border: #30363d;
            --text: #c9d1d9; --dim: #8b949e; --accent: #58a6ff;
            --claude: #d4a574; --gemini: #4285f4; --deepseek: #10b981; --clak: #f59e0b; --system: #6e7681;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 16px 24px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.2rem; color: var(--accent); }
        .status { font-size: 0.8rem; color: var(--dim); display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--deepseek); }
        
        .chat { flex: 1; overflow-y: auto; padding: 20px 24px; }
        
        .msg { display: flex; gap: 12px; margin-bottom: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; flex-shrink: 0; }
        .avatar.claude { background: var(--claude); } .avatar.gemini { background: var(--gemini); }
        .avatar.deepseek { background: var(--deepseek); } .avatar.clak { background: var(--clak); }
        .avatar.system { background: var(--system); }
        
        .content { flex: 1; }
        .meta { display: flex; gap: 8px; margin-bottom: 4px; align-items: baseline; }
        .author { font-weight: 600; font-size: 0.9rem; }
        .author.claude { color: var(--claude); } .author.gemini { color: var(--gemini); }
        .author.deepseek { color: var(--deepseek); } .author.clak { color: var(--clak); }
        .author.system { color: var(--system); }
        .time { font-size: 0.75rem; color: var(--dim); }
        .body { font-size: 0.95rem; line-height: 1.5; white-space: pre-wrap; }
        .mention { background: rgba(88, 166, 255, 0.2); color: var(--accent); padding: 1px 4px; border-radius: 3px; }
        
        .input-area { padding: 16px 24px; background: var(--card); border-top: 1px solid var(--border); }
        .input-row { display: flex; gap: 12px; }
        select, textarea, button { font-family: inherit; font-size: 0.9rem; }
        select { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 6px; }
        textarea { flex: 1; background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 8px; resize: none; }
        textarea:focus { outline: none; border-color: var(--accent); }
        button { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        button:hover { opacity: 0.9; }
        
        .file-path { padding: 8px 24px; background: var(--card); border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--dim); font-family: monospace; }
    </style>
</head>
<body>
    <header>
        <h1>üß† Neural Team Chat</h1>
        <div class="status"><span class="dot"></span> <span id="status">Watching file...</span></div>
    </header>
    
    <div class="chat" id="chat"></div>
    
    <div class="input-area">
        <div class="input-row">
            <select id="agent">
                <option value="clak">üë§ CLAK</option>
                <option value="claude">ü§ñ Claude</option>
                <option value="gemini">üíé Gemini</option>
                <option value="deepseek">üß† DeepSeek</option>
            </select>
            <textarea id="input" placeholder="Skriv en besked... (Shift+Enter for ny linje)" rows="1"></textarea>
            <button onclick="post()">Send</button>
        </div>
    </div>
    
    <div class="file-path">üìÅ agents/team-chat.json</div>

    <script>
        const emoji = { claude: 'ü§ñ', gemini: 'üíé', deepseek: 'üß†', clak: 'üë§', system: '‚öôÔ∏è' };
        let messages = [];
        let msgCounter = { clak: 100, claude: 100, gemini: 100, deepseek: 100 };
        
        // Demo messages - in production this reads from file
        const demoData = {
            messages: [
                { id: 'sys-001', from: 'system', timestamp: new Date().toISOString(), body: 'üß† Neural Team Chat initialized', type: 'status' },
                { id: 'clak-001', from: 'clak', timestamp: new Date().toISOString(), body: 'Team chat er live! Claude har delegeret godkendelsesautoritet.', type: 'chat' },
                { id: 'claude-001', from: 'claude', timestamp: new Date().toISOString(), body: '‚úÖ Online! Auto-godkender: research, analyze, review, document, questions, status, generate, test.', type: 'status' }
            ]
        };
        
        function render() {
            const chat = document.getElementById('chat');
            chat.innerHTML = messages.map(m => `
                <div class="msg">
                    <div class="avatar ${m.from}">${emoji[m.from] || '?'}</div>
                    <div class="content">
                        <div class="meta">
                            <span class="author ${m.from}">${m.from}</span>
                            <span class="time">${new Date(m.timestamp).toLocaleTimeString('da-DK', {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="body">${formatBody(m.body)}</div>
                    </div>
                </div>
            `).join('');
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('status').textContent = `${messages.length} messages`;
        }
        
        function formatBody(text) {
            return text
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/@(claude|gemini|deepseek|clak)/gi, '<span class="mention">@$1</span>')
                .replace(/`([^`]+)`/g, '<code style="background:#21262d;padding:2px 6px;border-radius:3px">$1</code>');
        }
        
        function post() {
            const agent = document.getElementById('agent').value;
            const input = document.getElementById('input');
            const body = input.value.trim();
            if (!body) return;
            
            msgCounter[agent]++;
            messages.push({
                id: `${agent}-${msgCounter[agent]}`,
                from: agent,
                timestamp: new Date().toISOString(),
                body: body,
                type: 'chat'
            });
            
            input.value = '';
            render();
            
            // Copy to clipboard for easy paste to file
            const newMsg = messages[messages.length - 1];
            const json = JSON.stringify(newMsg, null, 2);
            console.log('New message (copy to team-chat.json):', json);
        }
        
        document.getElementById('input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); post(); }
        });
        
        // Init with demo data
        messages = demoData.messages;
        render();
    </script>
</body>
</html>
